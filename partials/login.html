<section class="card login container">
    <form name="loginForm" novalidate ng-submit="login()">
        <div class="textintro">
            <h1>Hi, there!</h1>
            <p>Log-in to access the awesomeness</p>
            <p ng-show="message">{{message}}  </div>

        <fieldset>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="email"
                       ng-model="user.email">
                <p class="error validation-error" ng-show="loginForm.email.$invalid && loginForm.email.$touched">
                    Please enter valid email
                </p>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="password"
                       ng-minlength="6"
                       ng-model="user.password">
                <p class="error validation-error" ng-show="loginForm.password.$invalid && loginForm.password.$touched">
                    Password must be atleast 6 chars
                </p>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
        <p>or <a href="#/user/register">Register</a></p>
    </form>
</section>
