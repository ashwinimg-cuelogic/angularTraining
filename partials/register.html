<section class="card register container">
    <form name="registerForm" novalidate ng-submit="register()">
        <div class="textintro">
            <h1>Form Validation</h1>
            <p>Please fill out the following form</p>
            <p ng-show="message">{{message}}</p>
        </div>

        <fieldset>
            <div class="form-group">
                <input class="form-control" type="text" name="firstName" placeholder="First Name"
                       ng-required="true"
                       ng-model="user.firstName">
                <p class="error validation-error" ng-show="registerForm.firstName.$invalid && registerForm.firstName.$touched">
                    Please fill out the firsname
                </p>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="lastName" placeholder="Last Name"
                       ng-required="true"
                       ng-model="user.lastName">
                <p class="error validation-error" ng-show="registerForm.lastName.$invalid && registerForm.lastName.$touched">
                    Please fill out the lastname
                </p>
            </div>

            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="email"
                       ng-model="user.email">
                <p class="error validation-error" ng-show="registerForm.email.$invalid && registerForm.email.$touched">
                    Please enter valid email
                </p>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="password"
                       ng-minlength="6"
                       ng-model="user.password">
                <p class="error validation-error" ng-show="registerForm.password.$invalid && registerForm.password.$touched">
                    Password must be atleast 6 chars
                </p>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
